default:

  build:
    target: Vstk.Graphite.Reporter.sln
    configuration: Release
    tool:
      name: dotnet

  install:
    - Vstk.Graphite.Reporter/bin/Release/netstandard2.0/Vstk.Graphite.Reporter.dll
    - Vstk.Graphite.Client/bin/Release/netstandard2.0/Vstk.Graphite.Client.dll
    - module vstk.airlock.client
    - module vstk.core

  deps:
    - vstk.airlock.client
    - vstk.core

notests *default:
  build:
    configuration: NoTests

full-build:
  build:
    configuration: Release

